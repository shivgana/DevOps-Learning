<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Menu and Content</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
        }

        header {
            background-color: #326ce5;
            padding: 20px;
            text-align: center;
            color: #fff;
        }

        #container {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        #menu {
            width: 20%;
            background-color: #2c3e50;
            color: #ecf0f1;
            box-sizing: border-box;
            padding: 20px;
        }

        #content {
            width: 80%;
            background-color: #ecf0f1;
            overflow: auto;
            box-sizing: border-box;
            padding: 20px;
        }

        a {
            color: #3498db;
            text-decoration: none;
            cursor: pointer;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        @media screen and (max-width: 768px) {
            #menu {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Dynamic Menu and Content</h1>
    </header>

    <div id="container">
        <div id="menu">
            <!-- Menu content will be loaded dynamically using JavaScript -->
            <ul id="menuList"></ul>
        </div>
        <div id="content">
            <!-- Content will be loaded dynamically using JavaScript -->
            <div id="contentContainer"></div>
        </div>
    </div>

    <script>
        // Sample menu and content data
        const menuItems = [
            { id: 'deployments', label: 'Deployments', content: 'Content for Deployments' },
            { id: 'services', label: 'Services', content: 'Content for Services' },
            { id: 'pods', label: 'Pods', content: 'Content for Pods' },
            { id: 'configMaps', label: 'Config Maps', content: 'Content for Config Maps' },
        ];

        // Function to load menu dynamically
        function loadMenu() {
            const menuList = document.getElementById('menuList');

            menuItems.forEach(item => {
                const listItem = document.createElement('li');
                const link = document.createElement('a');
                link.textContent = item.label;
                link.addEventListener('click', () => loadContent(item));
                listItem.appendChild(link);
                menuList.appendChild(listItem);
            });
        }

        // Function to load content dynamically
        function loadContent(item) {
            const contentContainer = document.getElementById('contentContainer');
            contentContainer.innerHTML = `<h2>${item.label} Content</h2><p>${item.content}</p>`;
        }

        // Initial load
        loadMenu();
    </script>
</body>
</html>
