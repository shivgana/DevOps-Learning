<script>
function uploadFile() {
  // Get the selected file from the input field
  const file = document.getElementById("file").files[0];

  // Create a new FormData object
  const formData = new FormData();
  formData.append("file", file);
  // Read filename
  const filenameInput = document.getElementById("filename-input");
  const filename = filenameInput.value;
  
  // Send a POST request to the GitHub API to create a new file
  fetch("https://api.github.com/repos/shivgana/DevOps-Learning/contents/"+filename, {
    method: "POST",
    headers: {
      Authorization: "Bearer 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"
    },
    body: JSON.stringify({
      message: "Upload a file",
      content: btoa(formData),
      branch: "main"
    })
  })
    .then(response => response.json())
    .then(data => console.log(data))
    .catch(error => console.error(error));
}

	</script>
